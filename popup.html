<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 12px; /* reduced padding to give more space to title */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header img {
      width: 48px;
      height: 48px;
    }

    .header h1 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap; /* keeps title on one line */
      overflow: hidden;
      text-overflow: ellipsis; /* adds "..." if text overflows */
      max-width: 220px; /* increased width to fit full title */
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .github-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 8px;
      text-decoration: none;
      color: #24292e;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .github-link:hover {
      background-color: #e8e8e8;
    }

    .github-link svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/htmlthumbnail.png" alt="Extension Icon">
      <h1>YouTube Fast Forward & Rewind</h1>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>

    <a href="https://github.com/Laskco/YouTube-Fast-Forward-and-Rewind" target="_blank" class="github-link">

      </svg>
      View on GitHub
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
